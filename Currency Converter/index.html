<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Currency Converter</title>
</head>

<body class="bg-black 
 font-serif flex justify-center items-center min-h-screen">

  <main> 
    <section>
      <div class="converter-container bg-gray-100 p-8 rounded-xl ">
        <h1 class="font-semibold text-center text-xl text-gray-800 mb-4 ">Currency Converter</h1>
        <div class="input-container mb-5">
          <input type="number" value="1" min="1" class="amount border border-gray-500 w-70  " />
          <select class="fromCurrency border border-gray-500 text-gray-800 ">
            <!-- <option value="INR">INR</option>
            <option value="USD">USD</option> -->
          </select>
        </div>


        <div class="input-container  mt-5">
          <input type="number" class="convertedAmount border border-gray-500 w-70 outline-none " />
          <select class="toCurrency border border-gray-500 text-gray-800 outline-none">
            <!-- <option value="INR">INR</option>
            <option value="USD">USD</option> -->
          </select>
        </div>
        <div class="result mt-5 text-gray-800 text-center ">1 USD = 82 INR</div>
      </div>
    </section>
  </main>


</body>
<script src="script.js"></script>

</html>
