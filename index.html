<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Finder</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>

        <nav class="navBar">
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for Recipe..." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h1>search your favorite recipes</h1>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <di class="recipe-details-content"></div>
            </div>
        </section>
    </main>
        <script src="script.js"></script>
</body>

</html>
