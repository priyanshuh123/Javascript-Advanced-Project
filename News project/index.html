<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background-color: #f8fafc;
    }

    .news-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .news-card:hover {
      transform: translateY(-5px);

<body class="font-sans text-gray-900">

  <!-- ðŸŒ Header -->

        <select id="country" class="p-2 rounded text-black outline-none focus:ring-2 focus:ring-blue-400">

          <option value="us">USA</option>

    </div>

  <!-- News Section -->

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3" id="news-container">

    </div>
